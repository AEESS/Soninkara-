<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEESS - Espace Membre</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #1a4b2e;
            --secondary-color: #e9b44c;
            --accent-color: #9b2915;
            --light-color: #f9f9f9;
            --dark-color: #333;
            --transition: all 0.3s ease;
            --box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--dark-color);
            background-color: var(--light-color);
            overflow-x: hidden;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        section {
            padding: 5rem 0;
        }

        .text-center {
            text-align: center;
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 3rem;
            color: var(--primary-color);
            position: relative;
            display: inline-block;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background-color: var(--secondary-color);
        }

        /* Espace Membre */
        .members {
            background: linear-gradient(rgba(249, 249, 249, 0.9), rgba(249, 249, 249, 0.9)),
                        url('https://images.unsplash.com/photo-1523580494863-6f3031224c94?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1740&q=80') no-repeat center center/cover;
            background-attachment: fixed;
            min-height: 100vh;
        }

        .member-area {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .user-info {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: var(--border-radius);
            margin-bottom: 2rem;
        }

        .user-info h3 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .user-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .user-detail {
            padding: 1rem;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: var(--secondary-color);
            color: var(--dark-color);
            text-decoration: none;
            border-radius: var(--border-radius);
            font-weight: bold;
            transition: all 0.3s ease;
            border: 2px solid var(--secondary-color);
            cursor: pointer;
        }

        .btn:hover {
            background-color: transparent;
            color: var(--secondary-color);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .logout-btn {
            background: #dc3545;
            border-color: #dc3545;
            color: white;
        }

        .logout-btn:hover {
            background: transparent;
            color: #dc3545;
        }

    </style>
</head>
<body>

    <section class="members">
        <div class="container text-center">
            <div class="member-area">
                <h2>Bienvenue dans votre espace membre!</h2>
                
                <div class="user-info">
                    <h3>Vos informations</h3>
                    <div class="user-details">
                        <div class="user-detail">
                            <strong>Nom:</strong> <span id="user-name"></span>
                        </div>
                        <div class="user-detail">
                            <strong>Email:</strong> <span id="user-email"></span>
                        </div>
                        <div class="user-detail">
                            <strong>Filière:</strong> <span id="user-filiere"></span>
                        </div>
                        <div class="user-detail">
                            <strong>Statut:</strong> Membre actif
                        </div>
                    </div>
                </div>
                
                <button class="btn logout-btn" id="logout-btn">Se déconnecter</button>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Initialisation de Supabase
        const supabaseUrl = 'https://oqpbotaerbpcmwffsyjf.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9xcGJvdGFlcmJwY213ZmZzeWpmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgyMzE1NDgsImV4cCI6MjA3MzgwNzU0OH0.iY7VX-yDdtAL75hjwle_xd5Ge3LhcEAd4DlXz1dN5PA';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        const userName = document.getElementById('user-name');
        const userEmail = document.getElementById('user-email');
        const userFiliere = document.getElementById('user-filiere');
        const logoutBtn = document.getElementById('logout-btn');

        // Fonction pour vérifier la session et afficher les informations de l'utilisateur
        async function checkSession() {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                const user = session.user;
                userEmail.textContent = user.email;
                userName.textContent = user.user_metadata.full_name || 'Non spécifié';
                userFiliere.textContent = user.user_metadata.filiere || 'Non spécifié';
            } else {
                // Si aucune session n'est trouvée, rediriger vers la page d'accueil
                window.location.href = 'index.html';
            }
        }

        // Gérer la déconnexion
        logoutBtn.addEventListener('click', async () => {
            const { error } = await supabase.auth.signOut();
            if (!error) {
                // Rediriger vers la page d'accueil après déconnexion réussie
                window.location.href = 'index.html';
            }
        });
        
        // Appeler la fonction au chargement du DOM pour vérifier la session
        document.addEventListener('DOMContentLoaded', checkSession);
    </script>
</body>
</html>
