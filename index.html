<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEESS - Accueil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #1a4b2e;
            --secondary-color: #e9b44c;
            --accent-color: #9b2915;
            --light-color: #f9f9f9;
            --dark-color: #333;
            --transition: all 0.3s ease;
            --box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--dark-color);
            background-color: var(--light-color);
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        }

        .hero-container {
            text-align: center;
            color: white;
            padding: 4rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            max-width: 800px;
            animation: fadeIn 1s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hero-container h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .hero-container p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-block;
            padding: 15px 40px;
            text-decoration: none;
            border-radius: var(--border-radius);
            font-weight: bold;
            transition: var(--transition);
            border: 2px solid;
            font-size: 1.1rem;
            min-width: 180px;
            text-align: center;
        }

        .btn-primary {
            background-color: var(--secondary-color);
            color: var(--dark-color);
            border-color: var(--secondary-color);
        }

        .btn-primary:hover {
            background-color: transparent;
            color: var(--secondary-color);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary {
            background-color: transparent;
            color: white;
            border-color: white;
        }

        .btn-secondary:hover {
            background-color: white;
            color: var(--primary-color);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="hero-container">
        <h1>Bienvenue à l'AEESS</h1>
        <p>
            Rejoignez l'Association des Étudiants et Étudiantes en Sciences Sociales. 
            Accédez à un réseau de soutien, partagez des ressources et participez à nos événements.
        </p>
        <div class="btn-group">
            <a href="login.html?action=login" class="btn btn-primary">Se connecter</a>
            <a href="login.html?action=signup" class="btn btn-secondary">S'inscrire</a>
        </div>
    </div>
</body>
</html>
