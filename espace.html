<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espace Membre - Connexion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: #4a6fa5;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .form-container {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #444;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #4a6fa5;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #4a6fa5;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #3a5a8a;
        }

        .switch-form {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .switch-form a {
            color: #4a6fa5;
            text-decoration: none;
            font-weight: 600;
        }

        .switch-form a:hover {
            text-decoration: underline;
        }

        .message {
            padding: 10px;
            margin: 15px 0;
            border-radius: 8px;
            text-align: center;
            display: none;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .member-area {
            display: none;
            padding: 20px;
            text-align: center;
        }

        .member-area h2 {
            color: #4a6fa5;
            margin-bottom: 20px;
        }

        .user-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .logout-btn {
            background: #dc3545;
        }

        .logout-btn:hover {
            background: #c82333;
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle i {
            position: absolute;
            right: 15px;
            top: 42px;
            cursor: pointer;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Espace Membre</h1>
            <p>Connectez-vous à votre compte</p>
        </div>

        <div class="form-container">
            <div id="login-form">
                <div class="message" id="login-message"></div>
                
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="Votre email" required>
                </div>
                
                <div class="form-group password-toggle">
                    <label for="login-password">Mot de passe</label>
                    <input type="password" id="login-password" placeholder="Votre mot de passe" required>
                    <i class="fas fa-eye" id="toggle-login-password"></i>
                </div>
                
                <button class="btn" id="login-btn">Se connecter</button>
                
                <div class="switch-form">
                    Pas encore inscrit? <a href="#" id="switch-to-register">Créer un compte</a>
                </div>
            </div>

            <div id="register-form" style="display: none;">
                <div class="message" id="register-message"></div>
                
                <div class="form-group">
                    <label for="register-name">Nom complet</label>
                    <input type="text" id="register-name" placeholder="Votre nom" required>
                </div>
                
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" placeholder="Votre email" required>
                </div>
                
                <div class="form-group password-toggle">
                    <label for="register-password">Mot de passe</label>
                    <input type="password" id="register-password" placeholder="Créez un mot de passe" required>
                    <i class="fas fa-eye" id="toggle-register-password"></i>
                </div>
                
                <div class="form-group password-toggle">
                    <label for="confirm-password">Confirmer le mot de passe</label>
                    <input type="password" id="confirm-password" placeholder="Confirmez votre mot de passe" required>
                    <i class="fas fa-eye" id="toggle-confirm-password"></i>
                </div>
                
                <button class="btn" id="register-btn">S'inscrire</button>
                
                <div class="switch-form">
                    Déjà inscrit? <a href="#" id="switch-to-login">Se connecter</a>
                </div>
            </div>

            <div class="member-area" id="member-area">
                <h2>Bienvenue dans votre espace membre!</h2>
                
                <div class="user-info">
                    <p>Vous êtes connecté en tant que: <span id="user-email"></span></p>
                    <p>Nom: <span id="user-name"></span></p>
                </div>
                
                <button class="btn logout-btn" id="logout-btn">Se déconnecter</button>
            </div>
        </div>
    </div>

    <!-- Intégration de Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Initialisation de Supabase
        const supabaseUrl = 'https://oqpbotaerbpcmwffsyjf.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9xcGJvdGFlcmJwY213ZmZzeWpmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgyMzE1NDgsImV4cCI6MjA3MzgwNzU0OH0.iY7VX-yDdtAL75hjwle_xd5Ge3LhcEAd4DlXz1dN5PA';
        
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        
        // Éléments du DOM
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const memberArea = document.getElementById('member-area');
        const loginMessage = document.getElementById('login-message');
        const registerMessage = document.getElementById('register-message');
        const switchToRegister = document.getElementById('switch-to-register');
        const switchToLogin = document.getElementById('switch-to-login');
        const loginBtn = document.getElementById('login-btn');
        const registerBtn = document.getElementById('register-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const userEmail = document.getElementById('user-email');
        const userName = document.getElementById('user-name');
        
        // Toggle password visibility
        document.getElementById('toggle-login-password').addEventListener('click', function() {
            togglePassword('login-password', this);
        });
        
        document.getElementById('toggle-register-password').addEventListener('click', function() {
            togglePassword('register-password', this);
        });
        
        document.getElementById('toggle-confirm-password').addEventListener('click', function() {
            togglePassword('confirm-password', this);
        });
        
        function togglePassword(inputId, icon) {
            const passwordInput = document.getElementById(inputId);
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
        
        // Basculer entre les formulaires
        switchToRegister.addEventListener('click', function(e) {
            e.preventDefault();
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
        });
        
        switchToLogin.addEventListener('click', function(e) {
            e.preventDefault();
            registerForm.style.display = 'none';
            loginForm.style.display = 'block';
        });
        
        // Gestion de l'inscription
        registerBtn.addEventListener('click', async function() {
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            // Validation
            if (!name || !email || !password || !confirmPassword) {
                showMessage(registerMessage, 'Veuillez remplir tous les champs', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showMessage(registerMessage, 'Les mots de passe ne correspondent pas', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage(registerMessage, 'Le mot de passe doit contenir au moins 6 caractères', 'error');
                return;
            }
            
            try {
                // Inscription avec Supabase
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            full_name: name
                        }
                    }
                });
                
                if (error) {
                    showMessage(registerMessage, error.message, 'error');
                    return;
                }
                
                showMessage(registerMessage, 'Inscription réussie! Vous pouvez maintenant vous connecter.', 'success');
                
                // Réinitialiser le formulaire
                document.getElementById('register-name').value = '';
                document.getElementById('register-email').value = '';
                document.getElementById('register-password').value = '';
                document.getElementById('confirm-password').value = '';
                
                // Basculer vers le formulaire de connexion
                setTimeout(() => {
                    registerForm.style.display = 'none';
                    loginForm.style.display = 'block';
                    showMessage(loginMessage, 'Vous pouvez maintenant vous connecter', 'success');
                }, 2000);
                
            } catch (error) {
                showMessage(registerMessage, 'Une erreur est survenue lors de l\'inscription', 'error');
                console.error('Erreur d\'inscription:', error);
            }
        });
        
        // Gestion de la connexion
        loginBtn.addEventListener('click', async function() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            // Validation
            if (!email || !password) {
                showMessage(loginMessage, 'Veuillez remplir tous les champs', 'error');
                return;
            }
            
            try {
                // Connexion avec Supabase
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) {
                    showMessage(loginMessage, error.message, 'error');
                    return;
                }
                
                // Afficher l'espace membre
                userEmail.textContent = data.user.email;
                userName.textContent = data.user.user_metadata.full_name || 'Non spécifié';
                
                loginForm.style.display = 'none';
                registerForm.style.display = 'none';
                memberArea.style.display = 'block';
                
            } catch (error) {
                showMessage(loginMessage, 'Une erreur est survenue lors de la connexion', 'error');
                console.error('Erreur de connexion:', error);
            }
        });
        
        // Gestion de la déconnexion
        logoutBtn.addEventListener('click', async function() {
            try {
                const { error } = await supabase.auth.signOut();
                
                if (error) {
                    console.error('Erreur de déconnexion:', error);
                }
                
                // Revenir au formulaire de connexion
                memberArea.style.display = 'none';
                loginForm.style.display = 'block';
                
                // Réinitialiser le formulaire
                document.getElementById('login-email').value = '';
                document.getElementById('login-password').value = '';
                
            } catch (error) {
                console.error('Erreur de déconnexion:', error);
            }
        });
        
        // Vérifier si l'utilisateur est déjà connecté
        async function checkAuth() {
            try {
                const { data: { session } } = await supabase.auth.getSession();
                
                if (session) {
                    // Afficher l'espace membre
                    userEmail.textContent = session.user.email;
                    userName.textContent = session.user.user_metadata.full_name || 'Non spécifié';
                    
                    loginForm.style.display = 'none';
                    registerForm.style.display = 'none';
                    memberArea.style.display = 'block';
                }
            } catch (error) {
                console.error('Erreur de vérification d\'authentification:', error);
            }
        }
        
        // Afficher les messages
        function showMessage(element, text, type) {
            element.textContent = text;
            element.className = `message ${type}`;
            element.style.display = 'block';
            
            // Cacher le message après 5 secondes
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }
        
        // Vérifier l'état d'authentification au chargement
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
        });
    </script>
</body>
</html>
