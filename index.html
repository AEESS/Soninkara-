<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEESS - Connexion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #1a4b2e;
            --secondary-color: #e9b44c;
            --accent-color: #9b2915;
            --light-color: #f9f9f9;
            --dark-color: #333;
            --transition: all 0.3s ease;
            --box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .auth-container {
            background: white;
            padding: 2.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            text-align: center;
            width: 90%;
            max-width: 450px;
            position: relative;
        }

        .auth-container h1 {
            margin-bottom: 0.5rem;
            color: var(--primary-color);
            font-size: 1.8rem;
        }

        .auth-container p {
            color: #777;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1rem;
            text-align: left;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-family: inherit;
            box-sizing: border-box;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(26, 75, 46, 0.2);
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 38px;
            cursor: pointer;
            color: #777;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            background-color: var(--primary-color);
            color: white;
            font-weight: bold;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            position: relative;
        }

        .btn:hover {
            background-color: var(--secondary-color);
            color: var(--dark-color);
        }

        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .btn-loading .btn-text {
            visibility: hidden;
            opacity: 0;
        }

        .btn-loading::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            border: 3px solid transparent;
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: button-loading-spinner 1s ease infinite;
        }

        @keyframes button-loading-spinner {
            from {
                transform: rotate(0turn);
            }
            to {
                transform: rotate(1turn);
            }
        }

        .auth-switch {
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }

        .auth-switch a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
            transition: var(--transition);
        }

        .auth-switch a:hover {
            text-decoration: underline;
        }

        #auth-message {
            margin-bottom: 1rem;
            padding: 10px;
            border-radius: var(--border-radius);
            color: #fff;
            display: none;
            font-weight: bold;
            text-align: left;
        }

        #auth-message.success {
            background-color: #28a745;
        }

        #auth-message.error {
            background-color: #dc3545;
        }
        
        .hidden {
            display: none;
        }

        .password-requirements {
            font-size: 0.8rem;
            color: #666;
            margin-top: 0.5rem;
            text-align: left;
        }

        .requirement {
            display: flex;
            align-items: center;
            margin-bottom: 0.2rem;
        }

        .requirement i {
            margin-right: 0.5rem;
            font-size: 0.7rem;
        }

        .requirement.met {
            color: #28a745;
        }

        footer {
            margin-top: 2rem;
            text-align: center;
            color: #777;
            font-size: 0.9rem;
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div id="auth-message"></div>

        <div id="login-form">
            <h1>Connexion</h1>
            <p>Accédez à votre espace membre.</p>
            <form id="login-submit">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="login-password">Mot de passe</label>
                    <input type="password" id="login-password" required autocomplete="current-password">
                    <i class="fas fa-eye password-toggle" id="login-password-toggle"></i>
                </div>
                <button type="submit" class="btn" id="login-button">
                    <span class="btn-text">Se connecter</span>
                </button>
            </form>
            <div class="auth-switch">
                Pas encore membre ? <a href="#" id="show-register">S'inscrire</a>
            </div>
        </div>

        <div id="register-form" class="hidden">
            <h1>Inscription</h1>
            <p>Créez votre compte AEESS.</p>
            <form id="register-submit">
                <div class="form-group">
                    <label for="register-name">Nom complet</label>
                    <input type="text" id="register-name" required autocomplete="name">
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="register-password">Mot de passe</label>
                    <input type="password" id="register-password" required autocomplete="new-password">
                    <i class="fas fa-eye password-toggle" id="register-password-toggle"></i>
                    <div class="password-requirements">
                        <div class="requirement" id="req-length">
                            <i class="fas fa-circle"></i> Au moins 8 caractères
                        </div>
                        <div class="requirement" id="req-uppercase">
                            <i class="fas fa-circle"></i> Au moins une majuscule
                        </div>
                        <div class="requirement" id="req-number">
                            <i class="fas fa-circle"></i> Au moins un chiffre
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="register-filiere">UFR / Filière</label>
                    <select id="register-filiere" required>
                        <option value="">Sélectionnez votre UFR/Filière</option>
                        <option value="UFR SJEJ">UFR SJEJ</option>
                        <option value="UFR LSH">UFR LSH</option>
                        <option value="UFR SEFS">UFR SEFS</option>
                        <option value="Autres">Autres</option>
                    </select>
                </div>
                <button type="submit" class="btn" id="register-button">
                    <span class="btn-text">S'inscrire</span>
                </button>
            </form>
            <div class="auth-switch">
                Déjà membre ? <a href="#" id="show-login">Se connecter</a>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 AEESS - Soninkara UGB | Tous droits réservés</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Configuration Supabase - À REMPLACER par vos propres variables d'environnement
        // En production, utilisez des variables d'environnement ou un serveur backend
        const supabaseUrl = 'https://oqpbotaerbpcmwffsyjf.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9xcGJvdGFlcmJwY213ZmZzeWpmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgyMzE1NDgsImV4cCI6MjA3MzgwNzU0OH0.iY7VX-yDdtAL75hjwle_xd5Ge3LhcEAd4DlXz1dN5PA';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Éléments du DOM
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const showLoginLink = document.getElementById('show-login');
        const showRegisterLink = document.getElementById('show-register');
        const authMessage = document.getElementById('auth-message');
        const loginSubmit = document.getElementById('login-submit');
        const registerSubmit = document.getElementById('register-submit');
        const loginButton = document.getElementById('login-button');
        const registerButton = document.getElementById('register-button');
        const loginPasswordToggle = document.getElementById('login-password-toggle');
        const registerPasswordToggle = document.getElementById('register-password-toggle');
        const registerPassword = document.getElementById('register-password');

        // Fonctions d'affichage des messages
        function showMessage(message, isError = false) {
            authMessage.textContent = message;
            authMessage.className = isError ? 'error' : 'success';
            authMessage.style.display = 'block';
            setTimeout(() => {
                authMessage.style.display = 'none';
            }, 5000);
        }

        // Basculer entre les formulaires
        showRegisterLink.addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.classList.add('hidden');
            registerForm.classList.remove('hidden');
            authMessage.style.display = 'none';
        });

        showLoginLink.addEventListener('click', (e) => {
            e.preventDefault();
            registerForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
            authMessage.style.display = 'none';
        });

        // Toggle password visibility
        function setupPasswordToggle(toggleElement, passwordField) {
            toggleElement.addEventListener('click', () => {
                const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordField.setAttribute('type', type);
                toggleElement.classList.toggle('fa-eye');
                toggleElement.classList.toggle('fa-eye-slash');
            });
        }

        setupPasswordToggle(loginPasswordToggle, document.getElementById('login-password'));
        setupPasswordToggle(registerPasswordToggle, registerPassword);

        // Validation du mot de passe
        function validatePassword(password) {
            const hasMinLength = password.length >= 8;
            const hasUpperCase = /[A-Z]/.test(password);
            const hasNumber = /[0-9]/.test(password);
            
            return {
                isValid: hasMinLength && hasUpperCase && hasNumber,
                hasMinLength,
                hasUpperCase,
                hasNumber
            };
        }

        // Mise à jour visuelle des exigences du mot de passe
        registerPassword.addEventListener('input', function() {
            const password = this.value;
            const validation = validatePassword(password);
            
            document.getElementById('req-length').classList.toggle('met', validation.hasMinLength);
            document.getElementById('req-uppercase').classList.toggle('met', validation.hasUpperCase);
            document.getElementById('req-number').classList.toggle('met', validation.hasNumber);
        });

        // Gérer la connexion
        loginSubmit.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;
            
            // Validation basique
            if (!email || !password) {
                showMessage("Veuillez remplir tous les champs", true);
                return;
            }
            
            // Désactiver le bouton et afficher l'indicateur de chargement
            loginButton.disabled = true;
            loginButton.classList.add('btn-loading');
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password,
                });

                if (error) {
                    // Messages d'erreur plus conviviaux
                    let errorMessage = "Erreur de connexion";
                    if (error.message.includes("Invalid login credentials")) {
                        errorMessage = "Email ou mot de passe incorrect";
                    } else if (error.message.includes("Email not confirmed")) {
                        errorMessage = "Veuillez confirmer votre email avant de vous connecter";
                    }
                    showMessage(errorMessage, true);
                } else {
                    window.location.href = 'espace.html';
                }
            } catch (error) {
                showMessage("Une erreur inattendue s'est produite", true);
            } finally {
                // Réactiver le bouton et masquer l'indicateur de chargement
                loginButton.disabled = false;
                loginButton.classList.remove('btn-loading');
            }
        });

        // Gérer l'inscription
        registerSubmit.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('register-name').value.trim();
            const email = document.getElementById('register-email').value.trim();
            const password = document.getElementById('register-password').value;
            const filiere = document.getElementById('register-filiere').value;
            
            // Validation
            if (!name || !email || !password || !filiere) {
                showMessage("Veuillez remplir tous les champs", true);
                return;
            }
            
            const passwordValidation = validatePassword(password);
            if (!passwordValidation.isValid) {
                showMessage("Le mot de passe ne respecte pas les exigences de sécurité", true);
                return;
            }
            
            // Désactiver le bouton et afficher l'indicateur de chargement
            registerButton.disabled = true;
            registerButton.classList.add('btn-loading');
            
            try {
                const { data: { user }, error: authError } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            full_name: name,
                            filiere: filiere
                        }
                    }
                });

                if (authError) {
                    let errorMessage = "Erreur d'inscription";
                    if (authError.message.includes("already registered")) {
                        errorMessage = "Cet email est déjà utilisé";
                    }
                    showMessage(errorMessage, true);
                    return;
                }
                
                showMessage("Inscription réussie ! Un email de confirmation a été envoyé. Veuillez vérifier votre boîte mail.");
                // Réinitialiser le formulaire
                registerSubmit.reset();
                // Réinitialiser les indicateurs de mot de passe
                document.querySelectorAll('.requirement').forEach(el => el.classList.remove('met'));
                
                // Retour automatique au formulaire de connexion après 3 secondes
                setTimeout(() => {
                    showLoginLink.click();
                }, 3000);
            } catch (error) {
                showMessage("Une erreur inattendue s'est produite", true);
            } finally {
                // Réactiver le bouton et masquer l'indicateur de chargement
                registerButton.disabled = false;
                registerButton.classList.remove('btn-loading');
            }
        });

        // Vérifier la session au chargement de la page
        async function checkSession() {
            try {
                const { data: { session } } = await supabase.auth.getSession();
                if (session) {
                    window.location.href = 'espace.html';
                }
            } catch (error) {
                console.error("Erreur lors de la vérification de la session:", error);
            }
        }
        
        document.addEventListener('DOMContentLoaded', checkSession);
    </script>
</body>
</html>
